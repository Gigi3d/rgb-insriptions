<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribe RGB Genesis</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .form-card {
            background: #111;
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 40px;
        }

        h1 {
            font-family: var(--font-mono);
            color: #fff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            resize: vertical;
            min-height: 200px;
        }

        .preview-area {
            margin-top: 30px;
            border: 1px dashed var(--card-border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
        }

        .preview-img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffcc 0%, #00ccaa 100%);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font-mono);
            flex: 1;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 28px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-family: var(--font-mono);
        }
    </style>
</head>

<body>
    <div class="space-background"></div>

    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration:none">
                <span class="rgb-text">RGB</span>
                <span class="sequence-text">INSCRIBE</span>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h1>Create Genesis Inscription</h1>

            <div class="form-group">
                <label>Paste RGB Genesis Contract (Armored)</label>
                <textarea id="input-contract" placeholder="-----BEGIN RGB CONTRACT-----..."></textarea>
            </div>

            <div class="preview-area" id="preview-box">
                <div id="status-text" style="color: #888; font-family: var(--font-mono); font-size: 0.8rem;">
                    Waiting for contract...
                </div>
                <img id="img-preview" class="preview-img">
                <div id="extracted-info"
                    style="margin-top:10px; color:#00ffcc; font-family: var(--font-mono); font-size:0.8rem;"></div>
            </div>

            <div class="actions">
                <button class="btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                <button class="btn-primary" id="btn-generate">Prepare Inscription</button>
            </div>
        </div>
    </div>

    <script src="inscribe.js"></script>
</body>

</html>
